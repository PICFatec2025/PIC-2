<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Pedidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    th {
      background-color: #f5a623; /* Laranja */
      color: #000;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }

    td {
      background-color: #fff;
      padding: 10px;
      text-align: center;
      border-top: 1px solid #ccc;
    }

    /* Canto superior esquerdo e direito arredondados */
    th:first-child {
      border-top-left-radius: 10px;
    }

    th:last-child {
      border-top-right-radius: 10px;
    }

    /* Canto inferior esquerdo e direito arredondados */
    tr:last-child td:first-child {
      border-bottom-left-radius: 10px;
    }

    tr:last-child td:last-child {
      border-bottom-right-radius: 10px;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Qtd</th>
        <th>Prato</th>
        <th>Tamanho</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2x</td>
        <td>Macarrão sem molho</td>
        <td>Média</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
